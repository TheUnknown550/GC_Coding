<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript learning</title>
    </head>
    <body>
        <h1>Name And time</h1>
        <button type="button" onclick="document.getElementById('demo').innerHTML = 'Matt Tanthai Cosh  Time: '+Date()">
            Click Me
        </button>
        <p id="demo1"></p>
        <p id="demo"></p>

        <p id="a"></p>

        <h1>Calculator</h1>
        <form>
            <label for="num1">First Number: </label>
            <input type="text" id="num1" name="num1"><br>
            <label for="num2">Second Number: </label>
            <input type="text" id="num2" name="num2"><br>
        </form>
        
        <button onclick="getNum(1)">+</button>
        <button onclick="getNum(2)">-</button>
        <button onclick="getNum(3)">x</button>
        <button onclick="getNum(4)">/</button><br>
        <button onclick="Show()">Calculate</button><br>

        <p id="Answer"></p>

        <!-- Javascript -->
        <script>
            function getNum(a){
                num1 = document.getElementById('num1').value;
                num2 = document.getElementById('num2').value;
                if(a==1){
                    value = num1+num2;
                }
                if(a==2){
                    value = num1-num2;
                }
                if(a==3){
                    value = num1*num2;
                }
                if(a==4){
                    value = num1/num2;
                }
            }
            function Show(){
                console.log(value)
                document.getElementById('Answer').innerHTML = value;
            }
            
        </script>
    </body>
</html>
