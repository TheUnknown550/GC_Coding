<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript learning</title>
    </head>
    <body>
        <p id="array"></p>

        <button onclick="myFunc()">
            Hello!
        </button>
        
        <button onclick="setTimeout(myFunc,2000)">
            Try This and wait
        </button>

        <!-- Javascript -->
        <script>
            const cars=["Honda","Yamaha"]
            console.log(cars)
            let text = ''
            for(let i = 0; i<cars.length;i++){
                text += cars[i] + "<br>"
                console.log(text)
            }
            document.getElementById("array").innerHTML = text
            
            function myFunc(){
                alert("Hello!!")
            }

        </script>
    </body>
</html>
