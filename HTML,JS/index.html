    <body>
        <h1>Javascript</h1>

        <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
            Click me to display Date and Time
        </button>

        <p id="demo"></p>

        <h1>Javascript 2</h1>

        <p id="demo2">Javascript can change HTML content.</p>

        <button type="button" onclick="document.getElementById('demo2').innerHTML= 'Hello'">
            Hello!
        </button>

        <h1>Turn on off light</h1>
        <button type="button" onclick="document.getElementById('myImage').src = 'image/LightOn.png'">
        Turn light On
        </button>

        <img id="myImage" src="image/LightOff.png" style="width: 100px">

        <button type="button" onclick="document.getElementById('myImage').src = 'image/LightOff.png'">
            Turn light Off
        </button>
